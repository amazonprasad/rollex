- name: catalogue
  hosts: catalogue
  become: yes
  tasks:
  - name: enable and disable nodejs
    ansible.builtin.shell: dnf module disable nodejs -y ; dnf module enable nodejs:18 -y
  
  - name: install nodejs
    ansible.builtin.package:
      name: nodejs
      state: present

  - name: create user
    ansible.builtin.user:
      name: roboshop

  - name: create directory
    ansible.builtin.file:
      path: /app
      state: directory
  
  - name: download catalogue applications
    ansible.builtin.get_url:
      url: https://roboshop-artifacts.s3.amazonaws.com/catalogue.zip 
      dest: /tmp

  - name: extract catalogue applcations 
    ansible.builtin.unarchive:
      src: /tmp/catalogue.zip
      dest: /app
      remote_src: yes
  
  - name: instant dependenices
    ansible.builtin.command: npm install 
    args:
      chdir: /app
  
  - name: copy catalogue.service
    ansible.builtin.copy:
      src: catalogue.service
      dest: /etc/systemd/system/catalogue.service

  - name: load service
    ansible.builtin.systemd_service:
      daemon_reload: true

  - name: start and enabled service
    ansible.builtin.service:
      name: catalogue 
      state: started
      enabled: yes

  - name: copy mongodb
    ansible.builtin.copy:
      src: mongodb.repo
      dest: /etc/yum.repos.d/mongo.repo

  - name: install mongodb client
    ansible.builtin.package:
      name: mongodb-org-shell 
      state: present

  - name: load catalogue data
    ansible.builtin.command: mongo --host mongodb.manacars.shop  < /app/schema/catalogue.js